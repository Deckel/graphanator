<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        #chat {
            border: 1px solid #ccc;
            height: 300px;
            width: 100%;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                let chat = document.getElementById('chat');
                let userMessage = document.createElement('div');
                userMessage.innerText = "You: " + message;
                chat.appendChild(userMessage);

                let botMessage = document.createElement('div');
                botMessage.innerText = "Bot: " + data.response;
                chat.appendChild(botMessage);

                if (data.command) {
                    let commandMessage = document.createElement('div');
                    commandMessage.innerHTML = "<b>Code:</b><pre>" + data.command + "</pre>";
                    chat.appendChild(commandMessage);
                }

                document.getElementById('message').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
