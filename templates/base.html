<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphanator</title>
    <style>
        #chat {
            border: 1px solid #ccc;
            height: 300px;
            width: 100%;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message here...">
    
    <button id="start-button">Start</button>
    <button onclick="sendMessage('user')">Send</button>
    
    <script>
        function sendMessage(role) {
            const message = document.getElementById('message').value;
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ role: role, message: message })
            })
            .then(response => response.json())
            .then(data => {
                let chat = document.getElementById('chat');
                let userMessage = document.createElement('div');
                userMessage.innerText = "You: " + message;
                chat.appendChild(userMessage);

                let botMessage = document.createElement('div');
                botMessage.innerText = "Bot: " + data.response;
                chat.appendChild(botMessage);
                document.getElementById('message').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            fetch('/start_conversation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                let chat = document.getElementById('chat');

                let botMessage = document.createElement('div');
                botMessage.innerText = "Bot: " + data.response;
                chat.appendChild(botMessage);
                document.getElementById('message').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</body>
</html>
